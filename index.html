<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

    <main>

        <section class="container">

            <div>
                <picture>
                    <source media="(min-width: 48.25rem)" srcset="images/image-product-desktop.jpg">
                    <img src="images/image-product-mobile.jpg" alt="perfume chanel">
                </picture>
            </div>

            <section class="container-content">
                <p class="tag">Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="parag">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div class="container-price">
                    <div>
                        <p class="price-sale">$149.99</p>
                    </div>
                    <div>
                        <p> <span>$169.99</span> </p>
                    </div>
                </div>

                <div class="button">
                    <a href="#">
                        <span class="material-symbols-outlined">shopping_cart</span> 
                        Add to Cart
                    </a>
                </div>
            </section>

        </section>

    </main>

    <footer class="footer">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/maria-monteiros" target="_blank">Maria Monteiro</a>.</p>
    </footer>

</body>

</html>
